{% extends "navbase.html" %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for("static", filename="plugins/datatables-bs4/css/dataTables.bootstrap4.css") }}">
<meta http-equiv="refresh" content="10" />
{% endblock %}
{% block content %}
{{ super() }}
<!-- jQuery -->
<script src="{{ url_for("static", filename="plugins/jquery/jquery.min.js") }}"></script>
<script src="{{ url_for("static", filename="plugins/datatables/jquery.dataTables.js") }}"></script>
<script src="{{ url_for("static", filename="plugins/datatables-bs4/js/dataTables.bootstrap4.js") }}"></script>

<section class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">{{heading}}</h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <div id="example1_wrapper" class="dataTables_wrapper dt-bootstrap4">
          <div class="row">
            <div class="col-sm-12">
              <table id="example1" class="table table-bordered table-striped dataTable" role="grid"
                aria-describedby="example1_info">
                <thead>
                  <tr role="row">
                    <th class="sorting_asc" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                      aria-sort="ascending" aria-label=""
                      style="width: 283px;">Template</th>
                    <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                      aria-label="" style="width: 30px;">Option</th>
                    <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                    aria-label="" style="width: 30px;">Option</th>
                  </tr>
                </thead>
                <tbody>
                {% for template in data["data"]["task_result"]["templates"] %}
                  <tr role="row" class="odd">
                    <td class="sorting_1">{{template}}</td>
                    <td><button type="button" class="btn btn-primary btn-sm btnEdit">Edit</button></td>
                    <td><button type="button" class="btn btn-danger btn-sm btnDelete">Delete</button></td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- /.card-body -->
    </div>
  </div>
</section>

<script>
    $("#example1").DataTable({
      "responsive": true,
      "autoWidth": false,
    });
    $(".btnEdit").on('click',function(){
      var template_name = $(this).parent().siblings(":first").text();
      var pathname = window.location.pathname;
      var split = pathname.split('/');
      var template_type = (split.slice(-1)[0]);
      var url = `/template_editor/${template_type}?template_name=${template_name}`;
      window.location.href=url;
    });

    $(".btnDelete").on("click", function(){
      var template_name = $(this).parent().siblings(":first").text();
      var url = "template_editor?template_name=" + template_name;
      window.location.href=url;
    });
</script>

{% endblock %}
